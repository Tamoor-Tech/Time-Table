<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Smart Timetable System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container">
        <div class="card auth-card">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-primary">Smart Timetable</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" value="admin" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" value="123" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Select Role</label>
                        <select class="form-select" id="role">
                            <option value="admin">Admin</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                            <option value="cr">Class Representative</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                    
                    <div class="alert alert-danger mt-3 d-none" id="errorMsg"></div>
                    
                    <div class="mt-3 text-center text-muted small">
                        <p>Default Credentials:</p>
                        Admin: admin / 123<br>
                        Teacher: teacher / 123<br>
                        Student: student / 123<br>
                        CR: cr / 123
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const r = document.getElementById('role').value;

            const res = Auth.login(u, p, r);
            if(res.success) {
                // Redirect based on role
                if (r === 'admin') window.location.href = 'admin-dashboard.html';
                else if (r === 'teacher') window.location.href = 'teacher-dashboard.html';
                else if (r === 'student') window.location.href = 'student-dashboard.html';
                else if (r === 'cr') window.location.href = 'cr-dashboard.html';
            } else {
                const err = document.getElementById('errorMsg');
                err.textContent = res.message;
                err.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
