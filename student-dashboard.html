<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

    <div id="navbar-container"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12 mb-4">
                <h2 class="text-primary mb-3">Class Timetable</h2>
                <div class="d-flex gap-3 mb-3">
                    <div><span class="badge bg-success p-2">Completed</span></div>
                    <div><span class="badge bg-primary p-2">Running Now</span></div>
                    <div><span class="badge bg-light text-dark border p-2">Upcoming</span></div>
                    <div><span class="badge bg-danger p-2">Cancelled</span></div>
                </div>
            </div>
            
            <div class="col-12">
                <div id="student-timetable-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/data.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/app.js"></script>

    <script>
        function render() {
            // Render full timetable read-only
            App.renderTimetableGrid('student-timetable-container', DataManager.getTimetable(), true);
        }

        window.addEventListener('dataUpdated', render);
        render();
    </script>
</body>
</html>
